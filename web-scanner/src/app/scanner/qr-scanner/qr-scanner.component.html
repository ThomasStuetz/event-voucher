

<p class="text-center mt-4">Ticket Wert: {{ this.service.amount }}€</p>

<ngx-scanner-qrcode class="mt-2" #action="scanner" [config]="config"
                    (event)="onEvent($event, action)"></ngx-scanner-qrcode>
<br>


<div class="button-box">
  <button class="btn btn-primary buttons" (click)="openModal()"
          [ngClass]="action.isPause ? 'custom-button' : 'custom-button-deactive'">Entwerten
  </button>
  <button class="btn btn-primary buttons" (click)="restart()"
          [ngClass]="action.isPause ? 'custom-button' : 'custom-button-deactive'">Neuer Scan
  </button>
</div>
<p>{{ message }}</p>


<div class="modal fade" #scanner tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">Gericht wählen</h5>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             aria-label="Close" (click)="closeModal()"
             class="bi bi-x-lg close" viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg>
      </div>
      <div class="modal-body">
        <div class="options" *ngFor="let pricelist of pricelists">
          <button class="btn btn-primary m-2" (click)="validateBon(pricelist.price)"
                  value="{{pricelist.price}}">{{ pricelist.product.name }}: {{pricelist.price}}€
          </button>
        </div>
        <p class="text-danger text-center">{{warning}}</p>
        <button class="btn btn-danger close m-2" (click)="closeModal()">Abbrechen</button>
      </div>
    </div>
  </div>
</div>
