<div class="main">
  <div class="input-group mb-3">
    <span class="input-group-text"> Wert des qr codes</span>
    <input type="number" class="form-control" [(ngModel)]="value" aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-default">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Default</span>
    <input type="number" class="form-control" [(ngModel)]="count" aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-default">
  </div>


  <button type="button" class="btn btn-primary" id="liveToastBtn"
          (click)="addVoucher(value !== undefined ? value : 0, count !== undefined ? count : 0)">Show live toast
  </button>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="green"
             class="bi bi-check rounded me-2" viewBox="0 0 16 16">
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
        </svg>
        <strong class="me-auto">erfolgreich Erstellt</strong>
        <!--      <small>{{generatedTime}}</small>-->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ count }} QR-Codes erstellt mit dem Wert: {{ value }}â‚¬
      </div>
    </div>
  </div>
</div>
