<main class="form-signin text-center">
  <form>
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="login" placeholder="htl-leonding" [(ngModel)]="login" [ngModelOptions]="{standalone: true}">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="htlleonding@mail.com" [(ngModel)]="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" [(ngModel)]="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-check text-start my-3">
      have no acc <a routerLink="/login"  class="">login</a>
    </div>
    <button routerLink="/login" (click)="registerUser(login,password,email)" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

  </form>
</main>
